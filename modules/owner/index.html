<ft-panel>
    <table class="table table-striped table-bordered table-hover no-margin">
        <thead>
            <tr>
                <th>#ID</th>
                <th> owner Name</th>
                <th class="hidden-phone">Email</th>
                <th class="hidden-phone">Address</th>
                <th class="hidden-phone">Pan Number</th>
                <th class="hidden-phone">Phone Number</th>
                <th class="hidden-phone">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr class="danger" ng-if="ownerList.length === 0">
                <td colspan="6">No Records found</td>
            </tr>
            <tr ng-repeat="owner in ownerList | filter:search">
                <td>{{::($index+1)}}</td>
                <td>{{::owner.name}}</td>
                <td>{{::owner.email}}</td>
                <td>{{::owner.address}}</td>
                <td>{{::owner.pan}}</td>
                <td>{{::owner.phone}}</td>
                <td style="max-width:80px">
                    <a ui-sref="ownerDetail({ isEdit: 'update', editId: owner.id })" class="btn btn-xs btn-info" data-original-title="">
                        <i class="fa fa-edit"></i> Edit
                    </a>
                    <a class="btn btn-xs btn-danger" ng-click="confirmDelete(owner.id);">
                        <i class="fa fa-trash-o"></i> Delete
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</ft-panel>
